<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM核心原理</title>
  <script src="../dist/mvue.js"></script>
</head>

<body>
  <div id="app">
    <!--comment-->
    <p>123{{msg +  '!'}}456</p>
    <p v-text="msg"></p>
    <p v-html="html"></p>
    <input v-model="msg" />
    <button @click="handleClick" data-value="msg">按钮</button>
    <p>{{arr}}</p>
  </div>
</body>
<script>
  let vm = new Mvue({
    el: "#app",
    data() {
      return {
        msg: "hello Mvue",
        html: "<a href='javascript:;'>v-html</a>",
        arr: [1, 2, 3, 4, { a: 100 }],
        obj: {
          age: 100
        }
      }
    },
    methods: {
      handleClick(e) {
        alert(this.msg)
      }
    }
  })
  vm.arr.push(9); //实现了监听数组属性的变化
  vm.arr[4].a = 99;  //99 "设置数据，触发set"
</script>

</html>
