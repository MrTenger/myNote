<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVVM核心原理</title>
  <script src="../dist/mvue.js"></script>
</head>

<body>
  <div id="app">
    <!--comment-->
    <p>123{{msg +  '!'}}456</p>
    <p v-text="msg"></p>
    <p v-html="html"></p>
    <input v-model="msg" />
    <button @click="handleClick" data-value="msg">按钮</button>
  </div>
</body>
<script>
  let vm = new Mvue({
    el: "#app",
    data: {
      msg: "hello Mvue",
      html: "<a href='javascript:;'>hello Mvue</a>",
      arr: [1, 2, 3, 4],
      obj: {
        age: 100
      }
    },
    methods: {
      handleClick(e) {
        alert(this.msg)
      }
    }
  })
</script>

</html>
